<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>

<body>
    <h2>Env√≠o de mails:</h2>
    <hr>

    <form action="/mail" method="post" enctype="multipart/form-data">
        <div id="mensaje"></div>
        <input type="text" name="to" placeholder="destinatarios">
        <input type="text" name="subject" placeholder="asunto">
        <input type="text" name="message" placeholder="mensaje">
        <input type="file" name="imagenes" multiple/>
        <br>
        <input type="submit" value="Enviar">

    </form>

    <script>
        let inputMensaje=document.getElementById("mensaje")
        let mensaje=new URLSearchParams(window.location.search).get("mensaje")
        if(mensaje){
            inputMensaje.textContent=mensaje
        }
    </script>
</body>

</html>
